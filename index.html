<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    
    
    <script src="http://momentjs.com/downloads/moment.js"></script> 
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    
    <div class="container">
        <div class="row">
	        <div class="col-md-6 well" id="lini">
		            <h1 class="text-left">The Station Master</h1><br><br><br><br><br><br><br><br><br>
		          <h2 class="text-left</">Like Mussolini, Make the Trains Run on Time.</h2>
		    </div> 
	            
	        <div class="panel panel-primary" id="new">
	                    <div class="panel-heading">
	                        <h3 class="panel-title"><strong>Add train</strong></h3>
	                    </div>
	                    <div class="panel-body">
	                        <!-- Entry Form -->
	                        <form>
	                            <div class="form-group">
	                                <label for="train-name-input">Train Name</label>
	                                <input class="form-control" id="train-name-input" type="text">
	                            </div>
	                            <div class="form-group">
	                                <label for="destination-input">Destination</label>
	                                <input class="form-control" id="destination-input" type="text">
	                            </div>
	                            <div class="form-group">
	                                <label for="first-input">First Train (HH:mm - military time)</label>
	                                <input class="form-control" id="first-input" type="text">
	                            </div>
	                            <div class="form-group">
	                                <label for="frequency-input">Train Frequency (min)</label>
	                                <input class="form-control" id="frequency-input" type="text">
	                            </div>
	                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
	                        </form>
					    </div>
	           
        	</div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Current trains-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current trains</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>First Train</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add train -->
               
            </div>
        </div>
    </div>

<script src="./assets/logic.js"></script>
</body>
</html>
